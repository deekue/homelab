---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "sealed-secrets"
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/deekue/homelab"
    path: cluster-critical/sealed-secrets
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
