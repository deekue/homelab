---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: monitoring-grafana
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`mon.s.chaosengine.net`) || Host(`monitoring.s.chaosengine.net`)
      priority: 10
      services:
        - name: monitoring-grafana
          port: 80
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: monitoring-prometheus
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prom.s.chaosengine.net`) || Host(`prometheus.s.chaosengine.net`)
      priority: 10
      services:
        - name: kube-prom-stack-chart-kube-prometheus
          port: 9090
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: monitoring-alertmanager
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`am.s.chaosengine.net`) || Host(`alertmanager.s.chaosengine.net`)
      priority: 10
      services:
        - name: kube-prom-stack-chart-kube-alertmanager
          port: 9093
  tls: {}
